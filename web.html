<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Heart Click Flowers</title>
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
      font-family: 'Comic Sans MS', cursive;
      color: hotpink;
    }

    canvas {
      display: block;
    }

    #message {
      position: absolute;
      bottom: 60px;
      width: 100%;
      text-align: center;
      font-size: 50px;
      color: hotpink;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    #signature {
      position: absolute;
      top: 10px;
      right: 20px;
      color: hotpink;
      font-size: 20px;
      font-weight: bold;
      text-shadow: 1px 1px 2px #000;
    }
  </style>
</head>
<body>

<!-- Canvas untuk menggambar bunga -->
<canvas id="canvas"></canvas>

<!-- Tulisan "I Love You" yang muncul di akhir -->
<div id="message">I Love You ‚ù§Ô∏è</div>

<!-- Tanda pengirim -->
<div id="signature">Love by Andi</div> <!-- üîÅ Ganti "Andi" dengan namamu -->

<script>
  const canvas = document.getElementById("canvas");
  const ctx = canvas.getContext("2d");
  resize();
  window.addEventListener("resize", resize);

  let flowers = [];
  const maxFlowers = 10;
  let flowersDrawn = 0;
  const message = document.getElementById("message");

  function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }

  function heartX(t) {
    return 16 * Math.sin(t) ** 3;
  }

  function heartY(t) {
    return 13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t);
  }

  function drawFlower(x, y, size, color = "deeppink") {
    ctx.save();
    ctx.translate(x, y);
    for (let i = 0; i < 5; i++) {
      ctx.beginPath();
      ctx.rotate((Math.PI * 2) / 5);
      ctx.moveTo(0, 0);
      ctx.arc(0, size / 2, size / 2, 0, Math.PI * 2);
      ctx.fillStyle = color;
      ctx.fill();
    }
    ctx.beginPath();
    ctx.arc(0, 0, size / 3, 0, Math.PI * 2);
    ctx.fillStyle = "gold";
    ctx.fill();
    ctx.restore();
  }

  function drawHeartPoints() {
    const points = [];
    for (let i = 0; i < 100; i++) {
      const t = (Math.PI * 2 * i) / 100;
      const x = heartX(t) * 15;
      const y = -heartY(t) * 15;
      points.push({ x, y });
    }
    return points;
  }

  const heartPoints = drawHeartPoints();

  canvas.addEventListener("click", () => {
    if (flowersDrawn >= maxFlowers) return;

    const i = Math.floor((flowersDrawn / maxFlowers) * heartPoints.length);
    const point = heartPoints[i];
    const centerX = canvas.width / 2 + point.x;
    const centerY = canvas.height / 2 + point.y;

    flowers.push({ x: centerX, y: centerY, size: 20 });
    flowersDrawn++;

    if (flowersDrawn === maxFlowers) {
      setTimeout(() => {
        message.style.opacity = 1;
      }, 500);
    }

    drawScene();
  });

  function drawScene() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    flowers.forEach(f => drawFlower(f.x, f.y, f.size));
  }

  drawScene();
</script>

</body>
</html>
